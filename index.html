<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>MagMoment AR | 3:4 Edition</title>
  <link rel="stylesheet" href="style.css">
  
  <script src="https://cdn.jsdelivr.net/npm/three@0.140.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>
</head>
<body>

  <button id="start-btn">Tap to Start AR</button>

  <div id="loading-screen" class="ui-hidden">
    <div class="spinner"></div>
    <p>Loading AR Engine...</p>
  </div>

  <button id="mute-btn" class="ui-hidden">ðŸ”‡</button>

  <div id="ui-overlay" class="ui-hidden">
    <div class="scan-frame"></div>
    <p>Point camera at the 3:4 target<br><small>Tap video for Fullscreen</small></p>
  </div>

  <video id="ar-video" muted playsinline loop crossorigin="anonymous" style="display:none">
    <source src="assets/demo.mp4" type="video/mp4">
  </video>

  <script src="tracker.js"></script>
</body>
</html>
