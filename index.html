<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no"
  />
  <title>MagMoment AR</title>

  <!-- Three.js (required first) -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.140.2/build/three.min.js"></script>

  <!-- MindAR (last stable global build) -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      font-family: sans-serif;
    }

    #start {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: white;
      background: black;
      z-index: 10;
      cursor: pointer;
    }

    /* IMPORTANT: video must stay alive (not display:none) */
    #video {
      position: fixed;
      width: 1px;
      height: 1px;
      opacity: 0.01;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <!-- Required user gesture -->
  <div id="start">Tap / Click to start AR</div>

  <!-- Video kept alive for mobile -->
  <video
    id="video"
    muted
    playsinline
    loop
    preload="auto"
  >
    <source src="assets/demo.mp4" type="video/mp4">
  </video>

  <script src="tracker.js"></script>
</body>
</html>
