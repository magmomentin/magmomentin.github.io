<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>MagMoment AR</title>

  <script src="https://cdn.jsdelivr.net/npm/three@0.140.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>

  <style>
    body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
    
    #ui-overlay {
      position: fixed;
      inset: 0;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.8);
      color: white;
      transition: opacity 0.5s;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 50px;
      background: #007AFF;
      color: white;
      cursor: pointer;
    }

    #scanning-guide {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 70vw;
      height: 70vw;
      border: 2px dashed rgba(255,255,255,0.5);
      border-radius: 10px;
      display: none;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div id="ui-overlay">
    <button id="start-btn">Launch Experience</button>
    <p>Enable camera access to continue</p>
  </div>

  <div id="scanning-guide"></div> 

  <video id="video" muted playsinline loop crossorigin="anonymous" style="display:none">
    <source src="assets/demo.mp4" type="video/mp4">
  </video>

  <script src="tracker.js"></script>
</body>
</html>
