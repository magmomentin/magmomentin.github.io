<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no"
  />
  <title>MagMoment AR</title>

  <link rel="stylesheet" href="style.css" />

  <!-- MindAR compatible -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.139.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>
</head>

<body>
  <button id="start-btn">Tap to Start AR</button>

  <!-- Minimal UI Overlay -->
  <div id="ui-overlay">
    <p id="hint-text">Point camera at the card</p>
  </div>

  <button id="mute-btn" class="ui-hidden">ðŸ”‡</button>

  <video
    id="ar-video"
    muted
    playsinline
    webkit-playsinline
    loop
    preload="auto"
    crossorigin="anonymous"
    style="display:none"
  >
    <source src="assets/demo.mp4" type="video/mp4" />
  </video>

  <script src="tracker.js"></script>
</body>
</html>
