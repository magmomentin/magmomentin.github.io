<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MagMoment AR</title>

  <!-- Stable GLOBAL build -->

  <link rel="stylesheet" href="style.css">

  </video>

  <script src="tracker.js"></script>
