<!DOCTYPE html>
<html>
<head>
  <title>MagMoment AR Frame 2</title>

  <style>
    body, html { margin: 0; overflow: hidden; }
    #ar-container { width: 100vw; height: 100vh; }
  </style>
</head>

<body>
  <div id="ar-container"></div>

  <!-- THREE + MindAR ES MODULE VERSION -->
  <script type="module">
    import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.module.js";
    import { MindARThree } from "https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-three.prod.js";

    const mindarThree = new MindARThree({
      container: document.querySelector("#ar-container"),
      imageTargetSrc: "./assets/targets.mind",
    });

    const { renderer, scene, camera } = mindarThree;

    // --- VIDEO SETUP ---
    const video = document.createElement("video");
    video.src = "./assets/video.mp4";
    video.loop = true;
    video.crossOrigin = "anonymous";
    video.playsInline = true;
    video.muted = true;  // autoplay on iOS requires muted
    video.preload = "auto";
    await video.load;

    const texture = new THREE.VideoTexture(video);
    const geometry = new THREE.PlaneGeometry(1, 0.56); // Adjust to your video
    const material = new THREE.MeshBasicMaterial({ map: texture });
    const plane = new THREE.Mesh(geometry, material);

    plane.rotation.x = -Math.PI / 2;

    const anchor = mindarThree.addAnchor(0);
    anchor.group.add(plane);

    // START AR
    await mindarThree.start();
    video.play();

    renderer.setAnimationLoop(() => {
      renderer.render(scene, camera);
    });
  </script>

</body>
</html>
