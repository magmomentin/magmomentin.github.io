<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MagMoment AR</title>

    <!-- AFRAME -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

    <!-- MINDAR (correct UMD build) -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image.min.js"></script>

    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>

  <body>
    <div id="loading">Loading AR...</div>

    <a-scene
      mindar-image="imageTargetSrc: ./assets/target.mind;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
      embedded
    >
      <a-assets>
        <video
          id="magVideo"
          src="./assets/video.mp4"
          preload="auto"
          loop
          crossorigin="anonymous"
        ></video>
      </a-assets>

      <a-camera></a-camera>

      <a-video
        src="#magVideo"
        width="1"
        height="0.56"
        position="0 0 0"
        mindar-image-target="targetIndex: 0"
      ></a-video>
    </a-scene>
  </body>
</html>
