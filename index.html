<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MagMoment AR</title>

    <!-- A-Frame + MindAR -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Hidden video element -->
    <video id="video" src="./assets/video.mp4"
      preload="auto"
      autoplay
      muted
      playsinline
      loop
      crossorigin="anonymous"
      style="display:none">
    </video>

    <a-scene
      mindar-image="imageTargetSrc: ./assets/targets.mind;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
      color-space="sRGB"
      renderer="colorManagement: true;"
    >
      <a-assets>
        <img id="frame" src="./assets/frame.jpg" />
        <video id="videoAsset" src="./assets/video.mp4" preload="auto" muted loop></video>
      </a-assets>

      <!-- Anchor for tracker -->
      <a-entity mindar-image-target="targetIndex: 0">

        <!-- AR Video -->
        <a-video
          src="#videoAsset"
          width="1"
          height="1.5"
          position="0 0 0">
        </a-video>

      </a-entity>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    </a-scene>
  </body>
</html>
