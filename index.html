<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no"
  />
  
  <title>MagMoment AR</title>

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.140.2/build/three.min.js"></script>

  <!-- MindAR (stable global build) -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: sans-serif;
    }

    /* Force camera to fullscreen */
    canvas {
      position: fixed !important;
      top: 0;
      left: 0;
      width: 100vw !important;
      height: 100vh !important;
      object-fit: cover;
    }

    #start {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: white;
      background: black;
      z-index: 10;
      cursor: pointer;
    }

    #status {
      position: fixed;
      top: 10px;
      left: 10px;
      padding: 6px 10px;
      background: rgba(0,0,0,0.7);
      color: #00ff00;
      font-size: 14px;
      z-index: 5;
    }

    /* Keep video alive for mobile */
    #video {
      position: fixed;
      width: 1px;
      height: 1px;
      opacity: 0.01;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div id="start">Tap / Click to start AR</div>
  <div id="status">STATUS: Waiting</div>

  <video
    id="video"
    muted
    playsinline
    loop
    preload="auto"
  >
    <source src="assets/demo.mp4" type="video/mp4">
  </video>

  <script src="tracker.js"></script>
</body>
</html>
