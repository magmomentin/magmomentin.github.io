<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>MagMoment AR</title>

  <!-- MindAR includes THREE internally -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: system-ui, sans-serif;
    }

    canvas {
      position: fixed !important;
      inset: 0;
      width: 100vw !important;
      height: 100vh !important;
    }

    #loader {
      position: fixed;
      inset: 0;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 20;
      transition: opacity 0.4s ease;
    }

    #loader.hidden {
      opacity: 0;
      pointer-events: none;
    }

    #brand {
      font-size: 22px;
      font-weight: 600;
    }

    #tagline {
      font-size: 13px;
      opacity: 0.7;
      margin-top: 6px;
    }

    #start {
      margin-top: 28px;
      padding: 10px 18px;
      font-size: 14px;
      border-radius: 20px;
      border: none;
    }
  </style>
</head>
<body>

  <div id="loader">
    <div id="brand">MagMoment</div>
    <div id="tagline">Scan • Discover • Feel</div>
    <button id="start">Tap to start</button>
  </div>

  <video
    id="video"
    muted
    playsinline
    loop
    preload="auto"
    style="display:none"
  >
    <source src="assets/demo.mp4" type="video/mp4">
  </video>

  <!-- tracker.js MUST be last -->
  <script src="tracker.js"></script>
</body>
</html>
