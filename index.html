<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>MagMoment India</title>

  <!-- THREE.JS (GLOBAL) -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.140.2/build/three.min.js"></script>

  <!-- MINDAR THREE VERSION (GLOBAL, NOT ESM) -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: transparent;
    }

    canvas {
      position: fixed !important;
      inset: 0;
      width: 100vw !important;
      height: 100vh !important;
      object-fit: cover;
    }

    #start {
      position: fixed;
      inset: 0;
      z-index: 10;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <button id="start">Start AR</button>

  <!-- VIDEO (HTML, NOT MODULE) -->
  <video id="video" muted playsinline loop style="display:none">
    <source src="assets/demo.mp4" type="video/mp4">
  </video>

  <!-- YOUR SCRIPT (PLAIN JS) -->
  <script src="tracker.js"></script>
</body>
</html>
