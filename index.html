<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>MindAR Baseline</title>

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.140.2/build/three.min.js"></script>

  <!-- MindAR (camera-safe build) -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    #start {
      position: fixed;
      inset: 0;
      z-index: 10;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <button id="start">Start AR</button>

  <video
    id="video"
    muted
    playsinline
    loop
    style="display:none"
  >
    <source src="assets/demo.mp4" type="video/mp4">
  </video>

  <script src="main.js"></script>
</body>
</html>
